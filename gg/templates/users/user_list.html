{% extends "base.html" %}
{% load static i18n friendshiptags %}
{% block title %}Members{% endblock %}

{% block content %}
<div class="container">
  <h2>Users</h2>

  <div class="list-group">
    {% for user in user_list %}
      <a href="{% url 'users:detail' user.username %}" class="list-group-item list-group-item-action flex-column align-items-start">
      	<div class="d-flex w-100 justify-content-between">
      	  <h5 class="mb-1">{{ user.username }} {{ user.first_name }} {{ user.last_name }}</h5>
      	  <small>{{ user.reputation }}</small>
    	   </div>
    	<p class="mb-1"></p>
    	<small></small>
  	  </a>

    {% endfor %}
  </div>
</div>
{% endblock content %}
